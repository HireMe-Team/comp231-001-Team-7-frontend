<div class="container mt-5">
  <h1>Issue List</h1>

  <table class="table">
    <thead>
      <tr>
        <th>Issue ID</th>
        <th>User ID</th>
        <th>Subject</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let issue of issues">
        <td>{{ issue.issueID }}</td>
        <td>{{ issue.userId }}</td>
        <td>{{ issue.title }}</td>
        <td>{{ issue.issueDetail }}</td>
        <td class="d-flex">
          <a
            href="/admin/issue/{{ issue.issueID }}"
            class="btn btn-primary btn-sm me-2"
            >View</a
          >
          <button
            type="button"
            class="btn btn-danger btn-sm"
            (click)="deleteIssue(issue.issueID)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
