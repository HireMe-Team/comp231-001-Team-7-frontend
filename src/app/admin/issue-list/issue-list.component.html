<div class="container mt-5">
    <h1>Issue List</h1>
  
    <table class="table">
      <thead>
        <tr>
          <th>Issue ID</th>
          <th>User ID</th>
          <th>Subject</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let issue of issues">
            <td>{{ issue._id }}</td>
            <td>{{ issue.userId }}</td>
            <td>{{ issue.subject }}</td>
            <td>{{ issue.description }}</td>
            <td>
                <td>
                    <a routerLink="/admin/issue/{{ issue._id }}" class="btn btn-primary btn-sm me-2">View</a>
                    <a routerLink="/admin/issue/{{ issue._id }}/edit" class="btn btn-secondary btn-sm me-2">Edit</a>
                    <button type="button" class="btn btn-danger btn-sm" (click)="deleteIssue(issue._id)">Delete</button>
                  </td>
          </tr>
      </tbody>
    </table>
  </div>
