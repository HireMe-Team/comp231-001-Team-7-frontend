<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Application Form</h2>
            <form #applicationForm="ngForm" (ngSubmit)="onSubmit(applicationForm)">
                <div class="mb-3">
                    <label for="position" class="form-label">Position</label>
                    <input type="text" class="form-control" id="position" [ngModel]="applicant.position"
                        name="position" />
                </div>
                <div class="mb-3">
                    <label for="company" class="form-label">Company</label>
                    <input type="text" class="form-control" id="company" [ngModel]="applicant.company" name="company" />
                </div>
                <div class="mb-3">
                    <label for="jobType" class="form-label">Job Type</label>
                    <input type="text" class="form-control" id="jobType" [ngModel]="applicant.jobType" name="jobType" />
                </div>
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name*</label>
                    <input type="text" class="form-control" id="firstName" ngModel name="name" #name="ngModel"
                        required />
                    <div class="text-bg-danger" *ngIf="!name.valid && name.touched">
                        First Name is required
                    </div>
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name*</label>
                    <input type="text" class="form-control" id="lastName" ngModel name="lastName" #lastName="ngModel"
                        required />
                    <div class="text-bg-danger" *ngIf="!lastName.valid && lastName.touched">
                        Last Name is required
                    </div>
                </div>
                <div class="mb-3">
                    <label for="resume" class="form-label">Resume*</label>
                    <input type="text" class="form-control" id="resume" ngModel name="resume" #resume="ngModel"
                        required />
                    <div class="text-bg-danger" *ngIf="!resume.valid && resume.touched">
                        Resume is required
                    </div>
                </div>
                <div class="mb-3">
                    <label for="coverLetter" class="form-label">Cover Letter</label>
                    <textarea rows="4" cols="50" class="form-control" id="coverLetter" ngModel name="coverLetter"
                        #coverLetter="ngModel" required></textarea>
                    <div class="text-bg-danger" *ngIf="!coverLetter.valid && coverLetter.touched">
                        Cover Letter is required
                    </div>
                </div>
                <button [disabled]="!applicationForm.valid" type="submit" class="btn btn-primary">
                    Submit
                </button>

            </form>

        </div>
    </div>
</div>
