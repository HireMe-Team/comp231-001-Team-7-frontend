<div class="container my-5">
  <h2 class="text-center mb-4">Job Posts</h2>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-4">
    <div class="col" *ngFor="let job of jobs">
      <div class="card h-100 border-0 shadow">
        <div class="card-body">
          <h5 class="card-title">{{ job.position }}</h5>
          <h5 class="card-title text-muted">{{ job.company }}</h5>
          <p class="card-text text-muted">
            {{ job.createDate | date:'MMM d' }}
            <span class="mx-2">&bull;</span>
            {{ job.type }}
            <span class="mx-2">&bull;</span>
            {{ job.salary }}
          </p>
          <p class="card-text">
            {{ job.description | slice : 0 : 100
            }}{{ job.description.length > 100 ? "..." : "" }}
          </p>

          <p class="card-text">
            <small class="text-muted">{{ job.location }}</small>
          </p>
        </div>
        <div class="card-footer bg-transparent border-0">
          <a [routerLink]="['/post', job._id]" class="btn btn-outline-primary btn-sm"
            >View Details</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
