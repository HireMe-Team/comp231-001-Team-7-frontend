<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="input-group mb-3 pr-2">
          <input
            type="text"
            class="form-control"
            placeholder="Keywords"
            [(ngModel)]="keywords"
            name="keywords"
            aria-label="Keywords"
            required
          />
          <select
            class="form-select"
            [(ngModel)]="type"
            name="type"
            aria-label="Type"
            required
          >
            <option selected>Choose Type</option>
            <option value="Full-time">Full-time</option>
            <option value="Part-time">Part-time</option>
            <option value="Contact">Contact</option>
          </select>
          <button
            class="btn btn-primary"
            type="button"
            (click)="onSearch()"
          >
            Search
          </button>
        </div>
        <div class="d-flex justify-content-center">
            <p ngClass="{{messagesObj.class}}">{{messagesObj.message}}</p>

        </div>
        
      </div>
    </div>
  </div>
