<h2>Add Education</h2>

<form (ngSubmit)="onSubmit()" #educationForm="ngForm" class="container">
  <div class="form-group">
    <label for="degree">Degree</label>
    <input type="text" class="form-control" id="degree" name="degree" [(ngModel)]="education.degree" required>
  </div>
  <div class="form-group">
    <label for="institution">Institution</label>
    <input type="text" class="form-control" id="institution" name="institution" [(ngModel)]="education.institution" required>
  </div>
  <div class="form-group">
    <label for="startDate">Start Date</label>
    <input type="date" class="form-control" id="startDate" name="startDate" [(ngModel)]="education.startDate" required>
  </div>
  <div class="form-group">
    <label for="endDate">End Date</label>
    <input type="date" class="form-control" id="endDate" name="endDate" [(ngModel)]="education.endDate">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" name="description" [(ngModel)]="education.description"></textarea>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select class="form-control" id="category" name="category" [(ngModel)]="education.category" required>
      <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Add Education</button>
</form>
